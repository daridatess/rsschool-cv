<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet"> 
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="nav-items-travel">
                <div class="logo-travel">
                    <img src="assets/img/svg/Vector.svg" alt="logo-travel">
                    <div class="title-logo">
                        <h2>Travel Portal</h2>
                    </div>
                </div>
                <div class="menu-items-travel">
                    <ul>
                        <li>
                            <a href="">How It Works</a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="">Plan Your Trip</a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="">Destinations</a>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <a href="">Travel Stories</a>
                        </li>
                    </ul>
                </div>
                <div class="login-travel-button">
                    <button class="btn-login" type="button">Login</button>
                </div>
            </nav>
        </header>
        <main>
            <section class="preview">
                <div class="plan-trip">
                    <div class="title-plan-trip">
                        <h1>Explore the beauty of the World</h1>
                    </div>
                    <div class="trip-recomendation">
                        <p>Receive personalized recommendations for countries, hotels, activities and more</p>
                    </div>
                    <div class="travel-search">
                        <form action="" method="get">
                            <input name="trip" placeholder="What would you like to do?" type="search">
                            <button class="btn-main" type="submit">Start Planning</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
